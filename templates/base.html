<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Left side -->
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold">Bot Dashboard</span>
                    </div>
                    <!-- Main Navigation -->
                    <div class="ml-6 flex space-x-8">
                        <a href="{{ dashboard_prefix }}/" 
                           class="{{ 'border-indigo-500 text-gray-900' if active_page == 'home' else 'border-transparent text-gray-500' }} hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Home
                        </a>
                        <a href="{{ dashboard_prefix }}/memory"
                           class="{{ 'border-indigo-500 text-gray-900' if active_page == 'memory' else 'border-transparent text-gray-500' }} hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Memory
                        </a>
                    </div>
                </div>
                <!-- Right side -->
                <div class="flex items-center">
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">Logged in as: <span class="font-semibold">{{ username }}</span></span>
                        <span class="text-sm text-gray-500">Account ID: {{ account_id }}</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-white shadow mt-8 py-4">
        <div class="max-w-7xl mx-auto px-4">
            <p class="text-center text-gray-500 text-sm">
                Bot Dashboard &copy; {{ year|default(2024) }}
            </p>
        </div>
    </footer>
</body>
</html>
