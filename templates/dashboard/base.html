{% extends "base.html" %}

{% block body %}
<div class="min-h-screen bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold">PykhBrain Dashboard</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard" class="nav-link {% if active_page == 'overview' %}active{% endif %}">
                            Overview
                        </a>
                        <a href="/dashboard/memory" class="nav-link {% if active_page == 'memory' %}active{% endif %}">
                            Memory
                        </a>
                        <a href="/dashboard/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">
                            Settings
                        </a>
                        {% if user.is_admin %}
                        <a href="/dashboard/admin" class="nav-link {% if active_page == 'admin' %}active{% endif %}">
                            Admin
                        </a>
                        {% endif %}
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 mr-4">{{ user.email }}</span>
                    <form action="/auth/logout" method="POST" class="inline">
                        <button type="submit" class="text-red-600 hover:text-red-800">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block dashboard_content %}{% endblock %}
    </main>
</div>
{% endblock %}
